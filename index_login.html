<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login & Password</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <h1>Login end Password</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Enter your access details</legend>

            <label for="">User</label>
            <input type="text" id="User" required autofocus>

            <label for="">Password</label>
            <input type="password" id="password" required>

            <div class="action">
                <input type="reset" value="Delete" class="btn">
                <input type="submit" value="Enter" class="btn">
            </div>

        </fieldset>
    </form>
    
</body>

</html>
